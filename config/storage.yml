test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: <%= Rails.application.secrets.gcs[:project] %>
  credentials: <%= Rails.root.join(Rails.application.credentials.dig(:gcs, :credentials_path)) %>
  bucket: <%= 'granite-report-01' %>
